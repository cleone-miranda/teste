<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <style>
    /* CSS for styling the shopping list */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* CSS for styling the checkboxes */
    input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Shopping List</h1>
  <ul>
    <li>
      <input type="checkbox"> Apples
    </li>
    <li>
      <input type="checkbox"> Bananas
    </li>
    <li>
      <input type="checkbox"> Bread
    </li>
    <li>
      <input type="checkbox"> Eggs
    </li>
  </ul>

  <p>Copyright &#169; <script>document.write(new Date().getFullYear())</script> My Website</p>

</body>
</html>
